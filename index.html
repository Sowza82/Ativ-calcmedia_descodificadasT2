<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <header>
        <h1><i class="fas fa-calculator"></i> Calculadora de Média</h1>
    </header>
    <main>
        <div class="main-container">
                <!-- Imagem de fundo -->
                <img src="calculos3.avif" alt="Imagem de fundo" class="background-image">

    
                 <!-- Formulário -->
                <div class="form-container">
                    <h1>Qual a média?</h1>
                    <form id="mediaForm">
                        <label for="num1">Nota 1</label>
                        <input type="number" id="num1" required>

                        <label for="num2">Nota 2</label>
                        <input type="number" id="num2" required>

                        <label for="num3">Nota 3</label>
                        <input type="number" id="num3" required>

                        <label for="num4">Nota 4</label>
                        <input type="number" id="num4" required>

                        <label for="num5">Nota 5</label>
                        <input type="number" id="num5" required>

                        <button type="button" id="calcular"><i class="fas fa-calculator"></i> Calcular Média</button>
                        <button type="button" id="limpar"><i class="fas fa-eraser"></i> Limpar</button>
                    </form>
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>Desenvolvido por Tatiane Souza</p>
    </footer>
</body>
</html>
